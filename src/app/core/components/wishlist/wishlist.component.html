<section>
    <div class="container py-5 my-5 p-5 rounded-4">

        <div class="d-flex align-items-center justify-content-between">
            <h2 class="text-main">My WishList</h2>
        </div>
      @if (wishListItems.length < 1) {
        <div class="shadow my-3 p-2">
            <p class="text-main text-xxl-center">WishList is empty</p>
        </div>
      }
        @for (item of wishListItems; track $index) {
            <div class="row shadow my-3 d-flex align-items-center p-2 " >
                <div class="col-md-2 cr" [routerLink]="['/details', item.id]">
                    <img [src]="item.imageCover" [alt]="item.title" class="w-100">
                </div>
                <div class="col-md-10 d-flex justify-content-between">
                    <div>
                        <h5 class="text-main">{{item.title}}</h5>
                        <h6 class="text-success">{{item.price  | currency : 'EGP'}}</h6>
                        <button (click)="deleteItem(item.id)" class="btn btn-sm m-0 p-0 text-danger d-block"><i class="fa fa-trash"></i></button>
                    </div>
                    <div>
                        <button (click)="addToCart(item.id)" class="btn-main btn d-block mx-auto">Add To Cart</button>
                    </div>
                </div>
    
            </div>
        }
    </div>
   

</section>
