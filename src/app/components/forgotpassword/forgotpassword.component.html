<section>
    <h1 class="text-center text-main my-2">Forgot Password</h1>
    @if (step == 1) {
        <form [formGroup]="verifyEmail" class="bg-main-light rounded-4 shadow p-3" (ngSubmit)="verifyEmailSubmit()">
            <div class="my-2">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control">
    
            </div>
            <button [disabled]="verifyEmail.invalid" class="btn-main"> Verify Email</button>
    
        </form>
    }@else if (step == 2) {
        <form [formGroup]="verifyCode" class="bg-main-light rounded-4 shadow p-3" (ngSubmit)="verifyCodeSubmit()">
            <div class="my-2">
                <label for="resetCode">resetCode:</label>
                <input type="text" id="resetCode" formControlName="resetCode" class="form-control">
    
            </div>
            <button [disabled]="verifyCode.invalid" class="btn-main"> Verify Code</button>
    
        </form>
    }@else if (step==3) {
        <form [formGroup]="resetPassword" class="bg-main-light rounded-4 shadow p-3" (ngSubmit)="resetPasswordSubmit()">
            <div class="my-2">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control">
    
            </div>
            <div class="my-2">
                <label for="newPassword">newPassword:</label>
                <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
    
            </div>
            <button [disabled]="resetPassword.invalid" class="btn-main"> Confirm</button>
    
        </form>
    }
    
    
</section>
