<section class="pb-5">
    <h1 class="text-main text-center my-3">All Brands</h1>
    <div class="container">
    <div class="row g-4">
@for (item of brandList; track $index) {
    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="card" (click)="open(item.image , item.name , item.slug)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="card-image text-center">
                <img class="img-fluid" [src]="item.image" [alt]="item.name" >                 
            </div>
            <div class="card-body">
                <div class="text-center">
                    <p>{{item.name}}</p>
                </div>
            </div>
        </div>
    </div>
}
    </div>
</div>

  <!-- Modal -->
   @if (isClicked == true) {
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-6">
                        <h1 class="green">{{name}}</h1>
                        <p>{{slug}}</p>
                    </div>
                    <div class="col-md-6">
                        <img [src]="imgSrc" class="img-fluid" alt="">
                    </div>
    
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
   }
 
</section>
